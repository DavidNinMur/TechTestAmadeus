<div class="container-widget-form-contact bg-black">
    <div class="mx-auto text-left">
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">How to reach us</h2>
      <p class="mt-2 text-lg  text-gray-400">Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <form class="mx-auto mt-8" @submit.prevent="onSubmitForm">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold  text-gray-400">First name *</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" :class="{'is-invalid': firtsNameRefStr === '' && submittedFormRefBool }" v-model="firtsNameRefStr" class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm">
            <span v-if="firtsNameRefStr === '' && submittedFormRefBool" class="invalid-feedback">First Name Is Mandatory</span>
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold  text-gray-400">Last name *</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" :class="{'is-invalid': lastNameRefStr === '' && submittedFormRefBool }" v-model="lastNameRefStr" class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm">
            <span v-if="lastNameRefStr === '' && submittedFormRefBool" class="invalid-feedback">Last Name Is Mandatory</span>
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold  text-gray-400">Email *</label>
          <div class="mt-2.5">
            <input type="email" name="email" :class="{'is-invalid': (emailRefStr === '' && submittedFormRefBool) || isInvalidEmailRefBool }" v-model="emailRefStr"  class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm">
            <span v-if="emailRefStr === '' && submittedFormRefBool" class="invalid-feedback">Email Is Mandatory</span>
            <span v-if="isInvalidEmailRefBool && submittedFormRefBool" class="invalid-feedback">Please, enter a valid email</span>
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="telephone" class="block text-sm font-semibold  text-gray-400">Telephone</label>
          <div class="mt-2.5">
            <input type="number" name="telephone" v-model="telephoneNumberRefInt"  class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold  text-gray-400">Message</label>
          <div class="mt-2.5">
            <textarea name="message" v-model="messageRefStr" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm" />
          </div>
        </div>
        <div class="flex gap-x-4 sm:col-span-2">
          <div class="flex h-6 items-center">
            <button type="button" @click="onClickTermsButton" :class="[selectedTermsAndConditionsRefBool ? 'bg-yellow-400' : 'bg-gray-200', 'flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-400']">
              <span class="sr-only">Agree to policies</span>
              <span aria-hidden="true" :class="[selectedTermsAndConditionsRefBool ? 'translate-x-3.5' : 'translate-x-0', 'h-4 w-4 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out']" />
            </button>
          </div>
          <label class="text-sm  text-gray-400" id="switch-1-label">
            I agree to the 
            <a href="#" class="font-light underline text-white">Terms & Conditions</a>.
          </label>
        </div>
      </div>
      <div class="mt-10 text-right">
        <button class="w-40 rounded-sm bg-yellow-400 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-yellow-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">SUBMIT</button>
      </div>
    </form>
  </div>
